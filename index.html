<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS Sample HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 150px;
        }
    </style>
    
    

    <script type="text/javascript">

        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
              var r = Math.random() * 16 | 0,
                  v = c === 'x' ? r : (r & 0x3 | 0x8);
              return v.toString(16);
            });
          }
          
          const myUuid = uuidv4();
          console.log("NeuroID UserId:", myUuid); // Outputs a v4 UUID

          
        (function(n,e,u,r,o,i,d){
            n.nid=n.nid||function(){(n.nid.q=n.nid.q||[]).push(arguments)};
            o=e.createElement(u);i=e.getElementsByTagName(u)[0];o.async=1;
            o.src=r;i.parentNode.insertBefore(o,i);
        })(window,document,'script','https://scripts.neuro-id.com/c/nid-{site_id}-test.js'); // Please update with your site id, should look like this https://scripts.neuro-id.com/c/nid-panda123-test.js
      
        nid('setDebug',true);
        nid('identify',myUuid);

    </script>


</head>
<body>


    <div class="logo-container">
        <img src="https://mma.prnewswire.com/media/1920941/Neuro_ID_Logo.jpg?p=facebook" alt="Experian Logo">
    </div>
    <div class="form-container">
        <form action="/submit" method="post">
            <div>    <p id="uuidLabel" font-size="13pt">NeuroID - UserId will be here</p></div>
            <div class="form-field">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div class="form-field">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div class="form-field">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-field">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
<script>          document.getElementById('uuidLabel').innerHTML = "NeuroID UserId: " + myUuid + "<br/>";
</script>
